<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Audio Visualizer</title>
	<link href="styles/default-styles.css" type="text/css" rel="stylesheet" />
    <!--Font-->
    <link href="https://fonts.googleapis.com/css?family=Kanit&display=swap" rel="stylesheet">
	<script src="./src/js/loader.js"  type="module"></script>
    <script src="https://cdn.cloudmersive.com/jsclient/cloudmersive-ocr-client.js"></script>


</head>
<body>
<main>
    <h1>Peter and Orion's PNG Reader</h1>
    <div class="buttons">
            <div class="leftButton">
                <button type="button" id="playButton">Play Text!</button>
            </div>
            <div class="rightButton">
                <button type="button" id="addPhotoButton">Create Text!</button>
            </div>
        </div>
    
    
    <div class="centerArea">
        <div class="left">
            <textarea name="message" id = "textArea" style="width:250px; height:200px;"></textarea>
        </div>
        <div class="right">
            <textarea name="URL" id = "urlArea" style="width:250px; height:200px;">Must enter URL here first. Needs to have .jpg, .png, or .jpeg at the end.</textarea>
        </div>
        
    </div>
    <div class="bottomButtons">
        <button type="button" id="resetButton">Reset!</button>
        <button type="button" id="goToGoogleButton">Google Images!</button>
    </div>
</main>
<footer class="footer">
    <p> Property of Peter Vitello and Orion Wafford </p>
</footer>
    
</body>
</html>
